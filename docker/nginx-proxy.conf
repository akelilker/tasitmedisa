# karmotors.com.tr - Nginx Reverse Proxy (Docker önünde)
# /etc/nginx/sites-available/karmotors.com.tr
#
# Canlı: https://karmotors.com.tr/medisa/ — Bu config ile /medisa/ aynı davranır.

server {
    listen 80;
    server_name karmotors.com.tr www.karmotors.com.tr;

    # apple-touch-icon.png yok; tarayıcı otomatik .png istediğinde SVG'ye yönlendir
    location = /medisa/icon/apple-touch-icon.png {
        return 302 /medisa/icon/apple-touch-icon.svg;
    }

    # Taşıt Takip uygulaması - karmotors.com.tr/medisa/ (canlı ile aynı path)
    location /medisa/ {
        proxy_pass http://127.0.0.1:8080/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location / {
        proxy_pass http://127.0.0.1:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

